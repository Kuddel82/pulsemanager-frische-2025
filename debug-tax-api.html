<!DOCTYPE html>
<html>
<head>
    <title>üö® TAX API DEBUG</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .result { background: #111; padding: 10px; margin: 10px 0; border: 1px solid #0f0; }
        button { background: #0f0; color: #000; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üö® TAX API DIRECT DEBUG</h1>
    
    <button onclick="testTaxAPI()">üîç TEST TAX API JETZT</button>
    
    <div id="result"></div>

    <script>
        async function testTaxAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testing Tax API...';
            
            try {
                const response = await fetch('/api/real-tax-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: '0x308e77f00ecd3c1ba0dba8bbba78b4cd2fd4d42a',
                        realDataOnly: true,
                        year: 2025,
                        chains: ['0x171', '0x1']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>üîç API RESPONSE:</h2>
                    <div class="result">
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Success:</strong> ${data.success}<br>
                        <strong>Error:</strong> ${data.error || 'None'}<br>
                    </div>
                    
                    <h2>üìä TAX REPORT:</h2>
                    <div class="result">
                        <strong>Total Transactions:</strong> ${data.taxReport?.totalTransactions || 0}<br>
                        <strong>Events:</strong> ${data.taxReport?.events || 0}<br>
                        <strong>Taxable Events:</strong> ${data.taxReport?.taxableEvents || 0}<br>
                        <strong>Total Gains:</strong> ‚Ç¨${data.taxReport?.totalGains || 0}<br>
                        <strong>Total Tax:</strong> ‚Ç¨${data.taxReport?.totalTax || 0}<br>
                    </div>
                    
                    <h2>üîç RAW DATA:</h2>
                    <div class="result">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result" style="color: red;">
                        <strong>ERROR:</strong> ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
