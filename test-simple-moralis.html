<!DOCTYPE html>
<html>
<head>
    <title>ğŸš€ SIMPLE MORALIS TEST</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .result { background: #111; padding: 10px; margin: 10px 0; border: 1px solid #0f0; white-space: pre-wrap; }
        button { background: #0f0; color: #000; padding: 15px; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ğŸš€ SIMPLE MORALIS API TEST</h1>
    
    <button onclick="testSimpleMoralis()">ğŸ” TEST MORALIS API (SIMPLE)</button>
    
    <div id="result"></div>

    <script>
        async function testSimpleMoralis() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'ğŸ”„ Testing Simple Moralis API...';
            
            try {
                const response = await fetch('/api/simple-moralis-test', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
ğŸ” MORALIS API TEST RESULTS:

Status: ${response.status}
Success: ${data.success}
Message: ${data.message || 'N/A'}

ğŸ“Š TRANSACTION DATA:
Total Transfers: ${data.data?.totalTransfers || 0}
2025+ Transfers: ${data.data?.transfers2025Plus || 0}
Has Cursor: ${!!data.data?.cursor}

ğŸ“‹ SAMPLE TRANSACTIONS:
${JSON.stringify(data.data?.sampleTransfers || [], null, 2)}

âŒ ERROR (if any):
${data.error || 'None'}

ğŸ” RAW RESPONSE:
${JSON.stringify(data, null, 2)}
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
âŒ FETCH ERROR:
${error.message}

Stack:
${error.stack}
                `;
            }
        }
    </script>
</body>
</html>
