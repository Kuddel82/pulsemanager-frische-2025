<!DOCTYPE html>
<html>
<head>
    <title>🚀 SIMPLE MORALIS TEST</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .result { background: #111; padding: 10px; margin: 10px 0; border: 1px solid #0f0; white-space: pre-wrap; }
        button { background: #0f0; color: #000; padding: 15px; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🚀 SIMPLE MORALIS API TEST</h1>
    
    <button onclick="testSimpleMoralis()">🔍 TEST MORALIS API (SIMPLE)</button>
    
    <div id="result"></div>

    <script>
        async function testSimpleMoralis() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '🔄 Testing Simple Moralis API...';
            
            try {
                const response = await fetch('/api/simple-moralis-test', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
🔍 MORALIS API TEST RESULTS:

Status: ${response.status}
Success: ${data.success}
Message: ${data.message || 'N/A'}

📊 TRANSACTION DATA:
Total Transfers: ${data.data?.totalTransfers || 0}
2025+ Transfers: ${data.data?.transfers2025Plus || 0}
Has Cursor: ${!!data.data?.cursor}

📋 SAMPLE TRANSACTIONS:
${JSON.stringify(data.data?.sampleTransfers || [], null, 2)}

❌ ERROR (if any):
${data.error || 'None'}

🔍 RAW RESPONSE:
${JSON.stringify(data, null, 2)}
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
❌ FETCH ERROR:
${error.message}

Stack:
${error.stack}
                `;
            }
        }
    </script>
</body>
</html>
